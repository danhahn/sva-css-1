<!DOCTYPE html>
<html>
<head>
	<title>Working with images</title>
</head>

<body>

<h1>Working with images</h1>

<p>the image tag (img) sets a place where an image can be displayed.</p>

<h2>Example</h2>

<img src="path/to/file.jpg" alt="alt text"> inline content.

<h2>Working Example</h2>

<img src="images/nyc.jpg" alt="">

<h2>Adding Alt Text</h2>

<img src="images/grand_title.gif" alt="Grand Canyon">

<p>This is a story about the Grand Canyon.</p>

<h2>Images as Links</h2>

<a href="http://www.nyc.gov">
	<img src="images/nyc_sm.jpg" alt="">
</a>








</body>
</html>
